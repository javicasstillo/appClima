<svg width="100%" height="100%" viewBox="0 0 1440 1024" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298; stop-opacity:1" />
    </linearGradient>
    <filter id="blurCloud" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="60" />
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#darkGrad)" />

  <!-- Nubes oscuras -->
  <circle cx="300" cy="250" r="180" fill="#ffffff" opacity="0.05" filter="url(#blurCloud)" />
  <circle cx="900" cy="300" r="220" fill="#ffffff" opacity="0.04" filter="url(#blurCloud)" />
  <circle cx="1200" cy="150" r="180" fill="#ffffff" opacity="0.03" filter="url(#blurCloud)" />
</svg>
